<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/books-list">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-title>{{book.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Title</ion-label>
                <ion-input [(ngModel)]="book.title" disabled="{{inputActive}}"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Author</ion-label>
                <ion-input [(ngModel)]="book.author" disabled="{{inputActive}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-input [(ngModel)]="book.description" disabled="{{inputActive}}"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Pages</ion-label>
                <ion-input [(ngModel)]="book.pages" disabled="{{inputActive}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Status</ion-label>
                <ion-select disabled="{{inputActive}}" [(ngModel)]="book.status" cancelText="Cancel" okText="Okay">
                  <ion-select-option value="AVAILABLE">Available</ion-select-option>
                  <ion-select-option value="UNAVAILABLE">Unavailable</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Quantity</ion-label>
                <ion-input [(ngModel)]="book.quantity" disabled="{{inputActive}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button disabled="{{inputActive}}" (click)="updateBookInfo()" expand="full">Update book</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col>
        <ion-card>
          <img width="100" height="200" class="center" src="{{image}}"/>
          <ion-card-header>
            <ion-card-title>{{ book.title }}</ion-card-title>
            <ion-card-subtitle>Author: {{ book.author }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Description: 
            {{ book.description }}
          </ion-card-content>
          <ion-item button (click)="favoriteBook()">
            <ion-label fixed class='fixedLabel'>Favorite the Book</ion-label>
            <ion-icon *ngIf="book.already" name="heart-dislike-outline"></ion-icon>
            <ion-icon *ngIf="!book.already" name="heart-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label> Select a Booking date </ion-label>
            <ion-datetime disabled="{{activeBook}}" displayFormat="D MMM YYYY H:mm" min="2010" max="2022" [(ngModel)]="reservedDate"></ion-datetime>
          </ion-item>
          <ion-item button (click)="reserveBook()" [disabled]="reservedDate === null ? true : null">
              <ion-label>Click here to Reserve the Book</ion-label>
              <ion-icon name="bag-handle-outline"></ion-icon>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
