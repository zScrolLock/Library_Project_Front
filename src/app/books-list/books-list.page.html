<ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
        <ion-searchbar class="search-bar" placeholder="Search for some books title..." [(ngModel)]="searchBook" showCancelButton="focus" animated></ion-searchbar>
        <ion-buttons slot="end">
          <ion-button (click)="logout()">
            <ion-icon name="arrow-back-circle-outline"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col *ngIf="inputActive">
            <ion-card button routerLink="/create-book">
              <ion-item color="success">
                <ion-icon name="add-outline" slot="start" color="dark"></ion-icon>
                <ion-label color="dark">Add a new book</ion-label>
              </ion-item>
            </ion-card>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <ion-list *ngIf="!zeroLength">
              <ion-item-sliding *ngFor="let book of booksArray | filter:searchBook; let i = index" [attr.data-index]="i" >
                <ion-card button (click)="getIndex(book.id)">
                  <img width="100" height="200" class="center" src="{{book.images[0].url}}"/>
                  <ion-card-header>
                    <ion-card-title>{{ book.title }}</ion-card-title>
                    <ion-card-subtitle>Author: {{ book.author }}</ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content>
                    {{ book.description }}
                  </ion-card-content>
                </ion-card>
              </ion-item-sliding>
            </ion-list>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
</ion-app>
