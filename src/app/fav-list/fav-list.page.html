<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon name="arrow-back-circle-outline"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-button>
      </ion-buttons>
      <ion-title>Favorite Books</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-list>
            <ion-item-sliding *ngFor="let book of fav_list; let i = index" [attr.data-index]="i" >
              <ion-card>
                <ion-card-header>
                  <ion-card-title>{{ book.title }}</ion-card-title>
                  <ion-card-subtitle>{{ book.author }}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                  {{ book.description }}
                </ion-card-content>
              </ion-card>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
