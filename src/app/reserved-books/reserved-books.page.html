<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-title>Reserved Books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let reserved of reservedList; let i = index" [attr.data-index]="i" >
            <ion-card button (click)="getIndex(i+1)">
              <ion-card-header>
                <ion-card-title>Reservation of {{ reserved.book_name}} </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <h3>Devolution Date: {{ reserved.devolution }}</h3>
                <h3>Reservation Date: {{ reserved.createdAt }}</h3>
              </ion-card-content>
            </ion-card>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
